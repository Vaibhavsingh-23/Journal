<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Journal App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h1 class="app-title">
                <img src="icons/journal.png" alt="Journal" class="app-icon">
                Journal App
            </h1>
            <h2 class="page-title">Create Account</h2>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required minlength="3">
                    <small class="form-hint">At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Choose a password" required minlength="6">
                    <small class="form-hint">At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display:none"></div>
                <div id="loadingMessage" class="loading-message" style="display:none">Creating account...</div>

                <button type="submit" id="signupBtn" class="btn btn-primary">Create Account</button>
            </form>

            <p class="signup-text">
                Already have an account?
                <a href="index.html">Login</a>
            </p>
        </div>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('journal_auth')) {
            window.location.href = 'dashboard.html';
        }

        async function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const signupBtn = document.getElementById('signupBtn');

            // Clear previous errors
            errorMessage.style.display = 'none';

            // Validation
            if (username.length < 3) {
                showError('Username must be at least 3 characters');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Disable button and show loading
            signupBtn.disabled = true;
            loadingMessage.style.display = 'block';

            try {
                // Call signup API
                const response = await fetch('https://journal-backend-v14j.onrender.com/journal/public/create-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userName: username,
                        password: password
                    })
                });

                loadingMessage.style.display = 'none';

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to create account');
                }

                // Success! Show message and redirect to login
                alert('Account created successfully! Please login.');
                window.location.href = 'index.html';

            } catch (error) {
                loadingMessage.style.display = 'none';
                signupBtn.disabled = false;

                // Handle specific errors
                let errorMsg = 'Failed to create account. Please try again.';

                if (error.message.includes('duplicate') || error.message.includes('exists')) {
                    errorMsg = 'Username already exists. Please choose a different username.';
                } else if (error.message.includes('invalid')) {
                    errorMsg = 'Invalid username or password format.';
                }

                showError(errorMsg);
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>

    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Dark Mode">
        <span id="themeIcon">üåô</span>
    </button>

    <script>
        // Dark mode toggle script
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            // Update icon
            document.getElementById('themeIcon').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme on page load
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Set correct icon
            const themeIcon = document.getElementById('themeIcon');
            if (themeIcon) {
                themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        })();
    </script>
</body>

</html>
